<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        
        .summary-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background: white;
        }
        
        .summary-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .summary-card p {
            color: #6c757d;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .priority-badge {
            font-size: 0.8em;
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .table th {
            background-color: #f8f9fa;
            border-top: none;
            font-weight: 600;
        }
        
        .bg-urgent { background-color: #dc3545 !important; }
        .bg-high { background-color: #fd7e14 !important; }
        .bg-medium { background-color: #007bff !important; }
        .bg-low { background-color: #6c757d !important; }
        .bg-pending { background-color: #ffc107 !important; color: #000 !important; }
        .bg-completed { background-color: #28a745 !important; }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            Custom Dashboard
                        </h2>
                        <p class="mb-0 mt-2">Your custom dashboard content goes here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Your Custom Content Area -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Your Dashboard Content</h5>
                    </div>
                    <div class="card-body">
                        <!-- 
                        WRITE YOUR CUSTOM DASHBOARD CONTENT HERE
                        
                        You can:
                        1. Add your own HTML structure
                        2. Include JavaScript for data loading
                        3. Create custom charts and tables
                        4. Add any functionality you need
                        
                        Example structure:
                        -->
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Your Custom Section 1</h4>
                                <p>Add your content here...</p>
                            </div>
                            <div class="col-md-6">
                                <h4>Your Custom Section 2</h4>
                                <p>Add your content here...</p>
                            </div>
                        </div>
                        
                        <!-- 
                        You can also add JavaScript to load data from your Frappe backend:
                        
                        <script>
                            // Example: Load data from your custom API
                            fetch('/api/method/your_app.your_module.get_data')
                                .then(response => response.json())
                                .then(data => {
                                    // Handle your data here
                                    console.log(data);
                                });
                        </script>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Custom JavaScript -->
    <script>
        // Add your custom JavaScript here
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Custom dashboard loaded');
            
            // Your custom dashboard logic goes here
            // Example: Load data, create charts, handle interactions, etc.
        });
    </script>
</body>
</html>
